<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>PLANETFLIX</title>

    <!-- responsividade -->
    <link rel="stylesheet" href="style/responsive.css">

    <!-- owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">PLANETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">PURPLE SPACE</h3>
                <p class="descricao">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Soluta itaque nihil quia vel vitae suscipit et obcaecati cupiditate assumenda ipsat.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carousel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/capa-1.jpg" alt="PlanetPurpleOne">
            </div>
            <div class="item">
                <img class="box-filme" src="img/capa-2.jpg" alt="PlanetPurpleTwo">
            </div>
            <div class="item">
                <img class="box-filme" src="img/capa-3.jpg" alt="PlanetPurpleThree">
            </div>
            <div class="item">
                <img class="box-filme" src="img/capa-4.jpg" alt="PlanetPurpleFour">
            </div>
            <div class="item">
                <img class="box-filme" src="img/capa-5.jpg" alt="PlanetPurpleFive">
            </div>
        </div>
    </div>

    <!-- arquivos js -->
    <script src="https://kit.fontawesome.com/4d8bb8d699.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
